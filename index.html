<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-kumbh">
    <header class="max-w-1110 mx-auto">
      <nav
        class="flex flex-row justify-between py-8 border-b-2 border-b-lightgrayishblue"
      >
        <div class="flex flex-row justify-center items-center">
          <img class="w-auto h-5" src="./images/logo.svg" alt="Logo" />
          <ul class="flex flex-row ml-11">
            <li class="ml-3"><a href="#">Collections</a></li>
            <li class="ml-7"><a href="#">Men</a></li>
            <li class="ml-7"><a href="#">Women</a></li>
            <li class="ml-7"><a href="#">About</a></li>
            <li class="ml-7"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="flex flex-row space-x-11">
          <button class="">
            <img src="./images/icon-cart.svg" alt="" />
          </button>
          <div class="w-12">
            <img src="./images/image-avatar.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
